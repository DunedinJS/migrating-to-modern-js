<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <!-- Element which the app will render in -->
  <div id="app"></div>

  <!-- Third-party scripts -->
  <script src="vendor/jquery-2.2.4.min.js"></script>
  <script src="vendor/underscore-1.8.3.min.js"></script>
  <script src="vendor/backbone-1.3.3.min.js"></script>

  <!-- Application script -->
  <script src="app.js"></script>

  <!-- Templates -->
  <script type="text/template" id="template-app">
    <div class="display"></div>
    <div class="controls"></div>
  </script>

  <script type="text/template" id="template-display">
    <%= seconds %> seconds
  </script>

  <script type="text/template" id="template-controls">
    <% if (isPaused) { %>
      <button class="continue">Continue</button>
    <% } else { %>
      <button class="pause">Pause</button>
    <% } %>
    <button class="reset">Reset</button>
  </script>

</body>
</html>
